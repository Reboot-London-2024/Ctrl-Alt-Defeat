<!DoctypeHTML>
  <html>
    <head>
      <!-- CSS only -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
      <link rel="icon" href="{{ url_for('static', filename='assets/icon.jpg') }}">
      <title>{% block title %}Onboarding Hub{% endblock %}</title>
    </head>
    <body>
        
      <div class="parentCon" style="background-color:#EAF0E1">

        <!-- Responsive Top Navigation Bar -->
        <div class="topnav" id="myTopnav">
          
          <a href="/" class="logo">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Lloyd's Banking Group logo">
          </a>
          <a href="#">Mandatory Training</a>
          <a href="#">Access Requests</a>
          <a href="#">Role Resources</a>
          <a href="#">Other</a>
          <a  id="accessibilityToggle" class="logo"><img id="toggleImage" src="../static/assets/accessibilityIconGreen.png" alt="Accessibility Icon for accessible mode"></a>
          <a href="/profile" class="profileImage logo">{{username}} Ali Ahmed  <img src="{{ url_for('static', filename='assets/profile.png') }}" alt="profile icon"></a>
          <a href="javascript:void(0);" class="icon" onclick="openNav()">
            <i class="fa fa-bars"></i>
          </a>
        
        </div>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    </body>
    </html>
